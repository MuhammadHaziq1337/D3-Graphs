<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icicle Layout Display</title>
    <style>
        /* Heading style */
        h1 {
            font-size: 50px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }


        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <div class="layout-container">
        <h1>Icicle Layout</h1>
        <div id="graph-display" class="graph-display">
            <!-- Graph display -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="Icicle.js"></script> 
    
</body>
</html>
